      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });

    </script>
    <style>
      #calendar {
          max-width: 800px;
          margin: 0 auto;
      }
  </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="index.html">PRM Thailand</a>
        </li>
        <li>
          <a href="products.html">สินค้า</a>
        </li>
        <li>

        </li>
        <li>
          <a href="contacts.html">ติดต่อเรา</a>
        </li>
      </ul>
    </nav>
    <!-- Main Layout -->
    <div class="container mt-5">
      <div class="row">
          <!-- Calendar Section -->
          <div class="col-md-6">
              <h2 class="text-center mb-4">Calendar</h2>
              <div id="calendar"></div>
          </div>

          <!-- Event Details Section -->
          <div class="col-md-6">
              <h2 class="text-center mb-4">Event Details</h2>
              <div class="event-list">
                  <!-- Event items will be populated dynamically -->
              </div>
          </div>
      </div>
  </div>
    <footer>
      <!-- Grid container -->
      <div class="container p-4"></div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3">© 2025 สงวนลิขสิทธิ์: PRM Thailand</div>
      <!-- Copyright -->
    </footer>
    <script src="scripts/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          events: [
            {
              title: "Meeting",
              start: "2025-01-16",
              description: "Project meeting at 10:00 AM",
            },
            {
              title: "Workshop",
              start: "2025-01-18",
              description: "Web Development Workshop",
            },
            {
              title: "Deadline",
              start: "2025-01-20",
              description: "Submit project proposal",
            },
          ],
          eventClick: function (info) {
            alert(
              "Event: " +
                info.event.title +
                "\nDescription: " +
                info.event.extendedProps.description
            );
          },
        });
        calendar.render();
      });
    </script>
  </body>
</html>
